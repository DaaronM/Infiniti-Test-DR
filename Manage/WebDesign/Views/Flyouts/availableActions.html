<div class="flyout-title">
    {{ 'Actions' | translate }}
</div>
<div class="flyout-subsection">
    <div class="input-group">
        <input class="form-control" ng-model="model.flyoutPanel.searchValue" placeholder="{{'Search'|translate}}" />
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="model.flyoutPanel.searchActions()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </span>
    </div>
</div>

<div class="flyout-container">
    <div class="flyout-message" ng-if="model.flyoutPanel.forWorkflow">
        {{ model.flyoutPanel.message }}
    </div>
    <ul class="li-action">
        <li toolbox-draggable ng-repeat="action in model.flyoutPanel.filteredActions" id="toolbox_action.{{action.routingTypeId}}">
            <span ng-bind="action.description"></span>
        </li>
    </ul>
    <span class="noresults" ng-show="!model.flyoutPanel.filteredActions.length" ng-bind="'NoMatchesFound'|translate"></span>
</div>
