<form class="form-horizontal" ng-submit="ok()">
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="'Choices' | translate"></h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="answer1" class="col-sm-1 control-label">1. </label>
            <div class="col-sm-11">
                <input id="answer1" class="form-control" ng-model="model.answer1" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="answer2" class="col-sm-1 control-label">2. </label>
            <div class="col-sm-11">
                <input id="answer2" class="form-control" ng-model="model.answer2" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="answer3" class="col-sm-1 control-label">3. </label>
            <div class="col-sm-11">
                <input id="answer3" class="form-control" ng-model="model.answer3" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="answer4" class="col-sm-1 control-label">4. </label>
            <div class="col-sm-11">
                <input id="answer4" class="form-control" ng-model="model.answer4" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="answer5" class="col-sm-1 control-label">5. </label>
            <div class="col-sm-11">
                <input id="answer5" class="form-control" ng-model="model.answer5" autocomplete="off" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-bind="'OK' | translate"></button>
    </div>
</form>
<script>
    setTimeout(function() {
        document.getElementById('answer1').focus();
    }, 500);
</script>
