<div class="prop-title">
    {{ 'SummarySettings' | translate }}
</div>
<form class="form-horizontal">
    <div class="form-group" ng-if="model.summarySettingsPanelModel.isPageSelected">
        <label for="pageInclude" class="col-sm-4 control-label">{{ ::'Include' | translate }}</label>
        <div class="col-sm-8">
            <select id="pageInclude" class="form-control input-sm"
                    ng-options="option.value as option.name | translate for option in model.summarySettingsPanelModel.pageIncludeOptions"
                    ng-model="model.summarySettingsPanelModel.selectedPageInclude"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.summarySettingsPanelModel.isPageSelected">
        <label for="pageCollapsible" class="col-sm-4 control-label">{{ ::'Collapsible' | translate }}</label>
        <div class="col-sm-8">
            <select id="pageCollapsible" class="form-control input-sm"
                    ng-options="option.value as option.name | translate for option in model.summarySettingsPanelModel.pageCollapsibleOptions"
                    ng-model="model.summarySettingsPanelModel.selectedPageCollapsible"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.summarySettingsPanelModel.isQuestionSelected">
        <label for="questionInclude" class="col-sm-4 control-label">{{ ::'Include' | translate }}</label>
        <div class="col-sm-8">
            <select id="questionInclude" class="form-control input-sm"
                    ng-options="option.value as option.name | translate for option in model.summarySettingsPanelModel.questionIncludeOptions"
                    ng-model="model.summarySettingsPanelModel.selectedQuestionInclude"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.summarySettingsPanelModel.isLogicQuestionSelected">
        <label for="questionShowAll" class="col-sm-4 control-label">{{ ::'ShowAllOverride' | translate }}</label>
        <div class="col-sm-8">
            <select id="questionShowAll" class="form-control input-sm"
                    ng-options="option.value as option.name | translate for option in model.summarySettingsPanelModel.questionShowAllOptions"
                    ng-model="model.summarySettingsPanelModel.selectedQuestionShowall"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.summarySettingsPanelModel.isQuestionSelected">
        <label for="questionTitle" class="col-sm-4 control-label">{{ ::'Title' | translate }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input id="questionTitle" class="form-control input-sm" ng-model="model.summarySettingsPanelModel.questionTitle" />
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                            ng-click="model.summarySettingsPanelModel.pickQuestionTitleRef('questionTitle')"
                            ng-class="{'active': model.treeView.isInPickMode }">
                        <img src="Images/refPick.svg" alt="" height="15" />
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>
