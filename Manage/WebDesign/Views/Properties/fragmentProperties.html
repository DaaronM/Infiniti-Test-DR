<div class="prop-title">
    {{ 'FragmentPropertiesTitle' | translate }}
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="fragmentName" class="col-sm-4 control-label">{{ ::'Name' | translate }}</label>
        <div class="col-sm-8">
            <input id="fragmentName" class="form-control input-sm f2-rename" ng-model="model.propertiesPanelModel.fragmentName" ng-blur="model.propertiesPanelModel.validateName()" />
        </div>
    </div>
    <div class="form-group">
        <label for="projectName" class="col-sm-4 control-label">{{ ::'Project' | translate }}</label>
        <div class="col-sm-8">
            <input id="projectName" class="form-control input-sm" ng-model="model.propertiesPanelModel.projectName" disabled />
        </div>
    </div>
    <ng-include src="'Views/Properties/inputs.html?v=106882799234227327'"></ng-include>
</form>
