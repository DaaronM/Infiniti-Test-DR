<ng-include src="'Views/Properties/mandatoryProperty.html?v=106882799234227327'"></ng-include>
<div class="form-group">
    <label for="contentType" class="col-sm-4 control-label">{{ ::'ContentType' | translate }}</label>
    <div class="col-sm-8">
        <select id="contentType" class="form-control input-sm"
                ng-options="option.value as option.name for option in model.propertiesPanelModel.availableContentTypes"
                ng-model="model.propertiesPanelModel.contentType"></select>
    </div>
</div>
<div class="form-group">
    <label for="displayType" class="col-sm-4 control-label">{{ ::'DisplayType' | translate }}</label>
    <div class="col-sm-8">
        <select id="displayType" class="form-control input-sm"
                ng-options="option.value as option.name for option in model.propertiesPanelModel.availableDisplayTypes"
                ng-model="model.propertiesPanelModel.displayType"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isAttachmentNameVisible">
    <label for="attachmentName" class="col-sm-4 control-label">{{ ::'AttachmentName' | translate }}</label>
    <div class="col-sm-8">
        <input id="attachmentName" class="form-control input-sm" ng-model="model.propertiesPanelModel.attachmentName" />
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isAddToContentLibraryVisible">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.propertiesPanelModel.allowAddToContentLibrary" />{{ ::'AllowAddToContentLibrary' |translate }}
            </label>
        </div>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isContentFolderVisible">
    <label for="contentFolder" class="col-sm-4 control-label">{{ ::'ContentFolder' | translate }}</label>
    <div class="col-sm-8">
        <select id="contentFolder" class="form-control input-sm"
                ng-options="option.value as option.name for option in model.propertiesPanelModel.availableContentFolders"
                ng-model="model.propertiesPanelModel.selectedContentFolder"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isRestrictFolderVisible">
    <label for="restrictByFolder" class="col-sm-4 control-label">{{ ::'RestrictByFolder' | translate }}</label>
    <div class="col-sm-8">
        <select id="restrictByFolder" class="form-control input-sm"
                ng-options="option.value as option.name for option in model.propertiesPanelModel.availableRestrictFolders"
                ng-model="model.propertiesPanelModel.selectedRestrictByFolder"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isKeepSourceFormattingVisible">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.propertiesPanelModel.keepSourceFormatting" />{{ ::'KeepSourceFormatting' |translate }}
            </label>
        </div>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isAllowEditVisible">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.propertiesPanelModel.allowEdit" />{{ ::'AllowEdit' |translate }}
            </label>
        </div>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isValidExtensionsVisible">
    <label for="validExtensions" class="col-sm-4 control-label">{{ ::'ValidExtensions' | translate }}</label>
    <div class="col-sm-8">
        <input id="validExtensions" class="form-control input-sm" ng-model="model.propertiesPanelModel.validExtensions" ng-blur="model.propertiesPanelModel.validateValidExtensions()" />
    </div>
</div>
