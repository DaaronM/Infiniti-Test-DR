<ng-include src="'Views/Properties/documentFormatProperty.html?v=106882799234227327'"></ng-include>
<div class="form-group">
    <label for="variableType" class="col-sm-4 control-label">{{ ::'Variable' | translate }}</label>
    <div class="col-sm-8">
        <select id="variableType" class="form-control input-sm"
                ng-options="option.value.name as option.name for option in model.propertiesPanelModel.availableVariables"
                ng-model="model.propertiesPanelModel.variable"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.variable === '[Formula]'">
    <label for="formula" class="col-sm-4 control-label">{{ ::'Formula' | translate }}</label>
    <div class="col-sm-8">
        <div class="input-group">
            <div id="formula"
                 ng-model="model.propertiesPanelModel.formula"
                 ui-ace="{
                 useWrapMode:true,
                 showGutter:false,
                 theme:'infiniti',
                 mode:'infiniti',
                 onLoad: model.propertiesPanelModel.onEditorLoad(),
                 advanced: {
                    enableSnippets: false,
                    enableBasicAutocompletion: true,
                    enableLiveAutocompletion: true,
                    tabSize: 0
                  }
                 }"></div>

            <span class="input-group-btn" style="vertical-align:top">
                <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                        ng-click="model.propertiesPanelModel.pickAceRef('formula')"
                        ng-class="{'active': model.treeView.isInPickMode }">
                    <img src="Images/refPick.svg" alt="" height="15"/>
                </button>
            </span>
        </div>
    </div>
</div>
<ng-include ng-if="model.propertiesPanelModel.isImagePropertiesVisible" src="'Views/Properties/imageProperties.html?v=106882799234227327'"></ng-include>
