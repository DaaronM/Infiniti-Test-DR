<div class="prop-title">
    {{ 'State' | translate }}
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="stateTitle" class="col-sm-4 control-label">{{ ::'Name' | translate }}</label>
        <div class="col-sm-8">
            <input id="stateTitle" class="form-control input-sm" ng-model="model.propertiesPanelModel.name" ng-blur="model.propertiesPanelModel.validateName()" 
                   ng-focus="model.highlightText('stateTitle')" xng-focus="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.allowCancellation" />{{ ::'AllowCancellation' | translate }}
                </label>
            </div>
        </div>
    </div>
    <fieldset>
        <legend>{{ ::'Due' | translate }}</legend>
        <div class="text-center">
            <div class="radio-inline">
                <label>
                    <input type="radio" ng-value="0" ng-model="model.propertiesPanelModel.dueDateType" />{{ ::'None' | translate }}
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" ng-value="1" ng-model="model.propertiesPanelModel.dueDateType" />{{ ::'DaysAfter' | translate }}
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" ng-value="2" ng-model="model.propertiesPanelModel.dueDateType" />{{ ::'DateLiteral' | translate }}
                </label>
            </div>
        </div>

        <div ng-if="model.propertiesPanelModel.dueDateType === 1">
            <div class="form-group">
                <label for="dueDaysAfter" class="col-sm-4 control-label">{{ ::'DaysAfterTransition' | translate }}</label>
                <div class="col-sm-8">
                    <input id="dueDaysAfter" class="form-control input-sm" ng-model="model.propertiesPanelModel.dueDaysAfter" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="model.propertiesPanelModel.workingDaysOnly" />{{ ::'WeekDaysOnly' | translate }}
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="model.propertiesPanelModel.dueDateType === 2">
            <div class="form-group">
                <label for="dueDateQuestion" class="col-sm-4 control-label">{{ ::'Question' | translate }}</label>
                <div class="col-sm-8">
                    <select id="dueDateQuestion" class="form-control input-sm"
                            ng-options="option.QuestionGuid as option.Text for option in model.propertiesPanelModel.availableQuestions"
                            ng-model="model.propertiesPanelModel.selectedQuestionGuid"></select>
                </div>
            </div>
            <div class="form-group" ng-if="model.propertiesPanelModel.isAnswerVisible">
                <label for="dueDateAnswer" class="col-sm-4 control-label">{{ ::'Answer' | translate }}</label>
                <div class="col-sm-8">
                    <select id="dueDateAnswer" class="form-control input-sm"
                            ng-options="option.AnswerGuid as option.Name for option in model.propertiesPanelModel.availableAnswers"
                            ng-model="model.propertiesPanelModel.selectedAnswerGuid"></select>
                </div>
            </div>
        </div>
</fieldset>
</form>
