<div ng-if="model.propertiesPanelModel.imageProperties != null">
    <hr />
    <div class="form-group">
        <label ng-if="model.propertiesPanelModel.QuestionTypeID === 20" class="col-sm-12">{{ ::'UploadDimensions' | translate }}</label>
        <label ng-if="model.propertiesPanelModel.QuestionTypeID != 20" class="col-sm-12">{{ ::'ImageDimensions' | translate }}</label>
    </div>
    <div class="form-group">
        <label for="maxHeight" class="col-sm-3 control-label">{{ ::'MaxHeight' | translate }}</label>
        <div class="col-sm-3">
            <input id="maxHeight" class="form-control input-sm" ng-model="model.propertiesPanelModel.imageProperties.maxHeight" ng-model-options="{ updateOn: 'blur' }" maxlength="8" />
        </div>

        <label for="units" class="col-sm-2 control-label">{{ ::'Units' | translate }}</label>
        <div class="col-sm-4">
            <select id="units" class="form-control input-sm"
                    ng-options="option.value as option.name | translate for option in model.propertiesPanelModel.imageProperties.availableUnits"
                    ng-model="model.propertiesPanelModel.imageProperties.units"></select>
        </div>
    </div>

    <div class="form-group">
        <label for="maxWidth" class="col-sm-3 control-label">{{ ::'MaxWidth' | translate }}</label>
        <div class="col-sm-3">
            <input id="maxWidth" class="form-control input-sm" ng-model="model.propertiesPanelModel.imageProperties.maxWidth" ng-model-options="{ updateOn: 'blur' }" maxlength="8" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.imageProperties.stretchToFit"
                           ng-disabled="!model.propertiesPanelModel.imageProperties.isStretchToFitEnabled" />{{ ::'StretchToFit' | translate }}
                </label>
            </div>
        </div>
    </div>
    <hr />

    <div class="form-group" ng-if="model.propertiesPanelModel.imageProperties.isAlternativeTextVisible">
        <label for="alternativeText" class="col-sm-4 control-label">{{ ::'AlternativeText' | translate }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input id="alternativeText" class="form-control input-sm" ng-model="model.propertiesPanelModel.imageProperties.alternativeText" />
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                            ng-click="model.propertiesPanelModel.imageProperties.pickAlternativeTextRef('alternativeText')"
                            ng-class="{'active': model.treeView.isInPickMode }">
                        <img src="Images/refPick.svg" alt="" height="15" />
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
