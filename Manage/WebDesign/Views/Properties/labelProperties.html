<div class="form-group">
    <label for="defaultValue" class="col-sm-4 control-label">{{ ::'LabelText' | translate }}</label>
    <div class="col-sm-8">
        <div class="input-group" ng-if="model.propertiesPanelModel.isPlainDefaultText">
            <textarea id="defaultValue" class="form-control input-sm" ng-model="model.propertiesPanelModel.DefaultValue"
                      rows="6" spellcheck="true"></textarea>
            <span class="input-group-btn" style="vertical-align:top">
                <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                        ng-click="model.propertiesPanelModel.pickDefaultValueRef('defaultValue')"
                        ng-class="{'active': model.treeView.isInPickMode }">
                    <img src="Images/refPick.svg" alt="" height="15" />
                </button>
            </span>
        </div>
        <textarea id="defaultValue" class="form-control input-sm" ng-if="!model.propertiesPanelModel.isPlainDefaultText" ng-model="model.propertiesPanelModel.DefaultValue"
                    rows="6" spellcheck="true" ui-tinymce="tinymceHtmlWithPickRef" pick-Ref-Editor="model.pickRefEditor(ed)" tree-view="model.treeView"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="visibility" class="col-sm-4 control-label">{{ ::'Visible' | translate }}</label>
    <div class="col-sm-8">
        <input type="checkbox" id="visibility" ng-model="model.propertiesPanelModel.visibility" />
    </div>
</div>
