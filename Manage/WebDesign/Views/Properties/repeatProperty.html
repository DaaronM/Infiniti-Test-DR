<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.propertiesPanelModel.repeatModel.isRepeated" />{{ ::'Repeating' | translate }}
            </label>
        </div>
    </div>
</div>
<div ng-show="model.propertiesPanelModel.repeatModel.isRepeated">
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.repeatModel.allowSorting" />{{ ::'AllowSorting' | translate }}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.repeatModel.isDataDriven" />{{ ::'DataDriven' | translate }}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="!model.propertiesPanelModel.repeatModel.isDataDriven">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.repeatModel.showDuplicateButton" />{{ ::'ShowFillDownButton' | translate }}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="model.propertiesPanelModel.repeatModel.isDataDriven">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.repeatModel.allowAddAndRemove" />{{ ::'AllowAddAndRemove' | translate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group" ng-if="!model.propertiesPanelModel.repeatModel.isDataDriven || model.propertiesPanelModel.repeatModel.allowAddAndRemove">
        <label for="minimum" class="col-sm-4 control-label">{{ ::'Minimum' | translate }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input id="minimum" ng-model="model.propertiesPanelModel.repeatModel.minimum" class="form-control input-sm" ng-blur="model.propertiesPanelModel.repeatModel.validateMinMax()" />
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                            ng-click="model.propertiesPanelModel.repeatModel.pickMinimum('minimum')"
                            ng-class="{'active': model.treeView.isInPickMode }">
                        <img src="Images/refPick.svg" alt="" height="15" />
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="!model.propertiesPanelModel.repeatModel.isDataDriven">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.repeatModel.createMinimum" />{{ model.propertiesPanelModel.repeatModel.createMinimumLabel }}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="!model.propertiesPanelModel.repeatModel.isDataDriven || model.propertiesPanelModel.repeatModel.allowAddAndRemove">
        <label for="maximum" class="col-sm-4 control-label">{{ ::'Maximum' | translate }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input id="maximum" ng-model="model.propertiesPanelModel.repeatModel.maximum" class="form-control input-sm" ng-blur="model.propertiesPanelModel.repeatModel.validateMinMax()" />
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                            ng-click="model.propertiesPanelModel.repeatModel.pickMaximum('maximum')"
                            ng-class="{'active': model.treeView.isInPickMode }">
                        <img src="Images/refPick.svg" alt="" height="15" />
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-if="model.propertiesPanelModel.repeatModel.isDataDriven">
        <label for="repeatSource" class="col-sm-4 control-label">{{ ::'Source' | translate }}</label>
        <div class="col-sm-8">
            <select id="repeatSource" class="form-control input-sm"
                    ng-options="option.value as option.name for option in model.propertiesPanelModel.repeatModel.availableRepeatSources"
                    ng-model="model.propertiesPanelModel.repeatModel.repeatSourceGuid"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.propertiesPanelModel.repeatModel.isFragmentOutputVisible">
        <label for="repeatFragmentOutput" class="col-sm-4 control-label">{{ ::'Output' | translate }}</label>
        <div class="col-sm-8">
            <select id="repeatFragmentOutput" class="form-control input-sm"
                    ng-options="option.RoutingOptionGuid as option.Name for option in model.propertiesPanelModel.repeatModel.availableFragmentOutputs"
                    ng-model="model.propertiesPanelModel.repeatModel.repeatSourceAttributeGuid"></select>
        </div>
    </div>

    <div class="form-group" ng-if="model.propertiesPanelModel.repeatModel.hasDocument">
        <label for="minimum" class="col-sm-4 control-label">{{ ::'RepeatContent' | translate }}</label>
        <div class="col-sm-8">
            <div class="radio">
                <label>
                    <input type="radio" ng-model="model.propertiesPanelModel.repeatModel.repeatContent" value="0" name="repeatContent" />{{ ::'NoneWithBrackets' | translate }}
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="model.propertiesPanelModel.repeatModel.repeatContent" value="1" name="repeatContent" />{{ ::'Placeholder' | translate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group" ng-if="model.propertiesPanelModel.repeatModel.repeatContent === '1'">
        <label for="repeatPlaceholder" class="col-sm-4 control-label">{{ ::'PlaceholdersOptional' | translate }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input id="repeatPlaceholder" class="form-control input-sm" ng-model="model.propertiesPanelModel.repeatModel.repeatPlaceholderText" readonly />
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" ng-click="model.propertiesPanelModel.repeatModel.selectRepeatPlaceholder()">...</button>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="width" class="col-sm-4 control-label">{{ ::'RepeatName' | translate }}</label>
        <div class="col-sm-8">
            <input id="repeatname" class="form-control input-sm" ng-model="model.propertiesPanelModel.repeatModel.repeatName" />
        </div>
    </div>
</div>
