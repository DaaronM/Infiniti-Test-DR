<div class="prop-title">
    {{ 'ContentLibraryProperties' | translate }}
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="contentName" class="col-sm-4 control-label">{{ ::'ContentItem' | translate }}</label>
        <div class="col-sm-8">
            <input id="contentName" class="form-control input-sm" ng-model="model.propertiesPanelModel.contentName" disabled />
        </div>
    </div>
    <div class="form-group" ng-if="model.propertiesPanelModel.isAttachmentNameVisible">
        <label for="attachmentName" class="col-sm-4 control-label">{{ ::'AttachmentName' | translate }}</label>
        <div class="col-sm-8">
            <input id="attachmentName" class="form-control input-sm" ng-model="model.propertiesPanelModel.attachmentName" ng-blur="model.propertiesPanelModel.validateAttachmentName()" />
        </div>
    </div>
    <div class="form-group" ng-if="model.propertiesPanelModel.isSourceFormattingVisible">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.keepSourceFormatting" />{{ ::'KeepSourceFormatting' | translate }}
                </label>
            </div>
        </div>
    </div>
    <ng-include ng-if="model.propertiesPanelModel.imageProperties" src="'Views/Properties/imageProperties.html?v=106882799234227327'"></ng-include>
</form>
