<div class="prop-title">
    {{ 'FragmentInputPropertiesTitle' | translate }}
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">{{ ::'InputName' | translate }}</label>
        <div class="col-sm-8">
            <input id="inputName" class="form-control input-sm f2-rename" ng-model="model.propertiesPanelModel.inputName" ng-blur="model.propertiesPanelModel.validateName()" />
        </div>
    </div>
    <div class="form-group" ng-if="!model.propertiesPanelModel.isRepeated">
        <label for="inputDefault" class="col-sm-4 control-label">{{ ::'DefaultValue' | translate }}</label>
        <div class="col-sm-8">
            <input id="inputDefault" class="form-control input-sm" ng-model="model.propertiesPanelModel.defaultValue" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.propertiesPanelModel.isRepeated" />{{ ::'Repeating' | translate }}
                </label>
            </div>
        </div>
    </div>
</form>
