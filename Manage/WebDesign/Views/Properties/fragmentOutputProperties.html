<div class="prop-title">
    {{ 'FragmentOutputPropertiesTitle' | translate }}
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="outputName" class="col-sm-4 control-label">{{ ::'OutputName' | translate }}</label>
        <div class="col-sm-8">
            <input id="inputName" class="form-control input-sm f2-rename" ng-model="model.propertiesPanelModel.outputName" ng-blur="model.propertiesPanelModel.validateName()" />
        </div>
    </div>
    <div class="form-group">
        <label for="comparisonType" class="col-sm-4 control-label">{{ ::'Type' | translate }}</label>
        <div class="col-sm-8">
            <select id="comparisonType" class="form-control input-sm"
                    ng-options="option.value as option.name for option in model.propertiesPanelModel.availableTypes"
                    ng-model="model.propertiesPanelModel.selectedType"></select>
        </div>
    </div>

    <!-- Question -->
    <div class="form-group" ng-if="model.propertiesPanelModel.isQuestionVisible">
        <label for="comparisonType" class="col-sm-4 control-label">{{ model.propertiesPanelModel.questionTitle }}</label>
        <div class="col-sm-8">
            <select id="comparisonType" class="form-control input-sm"
                    ng-options="option.QuestionGuid as option.Text for option in model.propertiesPanelModel.availableQuestions"
                    ng-model="model.propertiesPanelModel.selectedQuestionGuid"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.propertiesPanelModel.isQuestionVisible">
        <label for="comparisonType" class="col-sm-4 control-label">{{ model.propertiesPanelModel.answerTitle }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <select id="comparisonType" class="form-control input-sm"
                        ng-options="option.value as option.name for option in model.propertiesPanelModel.availableAnswers"
                        ng-model="model.propertiesPanelModel.selectedAnswerGuidOrField"></select>
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                            ng-click="model.propertiesPanelModel.pickRef()"
                            ng-class="{'active': model.treeView.isInPickMode }">
                        <img src="Images/refPick.svg" alt="" height="15" />
                    </button>
                </span>
            </div>
        </div>
    </div>

    <!-- Repeats -->
    <div class="form-group" ng-if="model.propertiesPanelModel.isRepeatSourcesVisible">
        <label for="repeatSource" class="col-sm-4 control-label">{{ ::'Source' | translate }}</label>
        <div class="col-sm-8">
            <select id="repeatSource" class="form-control input-sm"
                    ng-options="option.value as option.name for option in model.propertiesPanelModel.availableRepeatSources"
                    ng-model="model.propertiesPanelModel.repeatSourceGuid"></select>
        </div>
    </div>

    <!-- Fragment output -->
    <div class="form-group" ng-if="model.propertiesPanelModel.isFragmentVisible">
        <label for="conditionFragment" class="col-sm-4 control-label">{{ ::'Fragment' | translate }}</label>
        <div class="col-sm-8">
            <select id="conditionFragment" class="form-control input-sm"
                    ng-options="option.ObjectId as option.Name for option in model.propertiesPanelModel.availableFragments"
                    ng-model="model.propertiesPanelModel.selectedFragment"></select>
        </div>
    </div>
    <div class="form-group" ng-if="model.propertiesPanelModel.isFragmentOutputVisible">
        <label for="conditionFragmentOutput" class="col-sm-4 control-label">{{ ::'Output' | translate }}</label>
        <div class="col-sm-8">
            <div class="input-group">
                <select id="conditionFragmentOutput" class="form-control input-sm"
                        ng-options="option.RoutingOptionGuid as option.Name for option in model.propertiesPanelModel.availableFragmentOutputs"
                        ng-model="model.propertiesPanelModel.selectedFragmentOutput"></select>
                <span class="input-group-btn">
                    <button class="btn btn-default input-sm" type="button" title="{{ ::'QuestionReference' | translate }}"
                            ng-click="model.propertiesPanelModel.pickRef()"
                            ng-class="{'active': model.treeView.isInPickMode }">
                        <img src="Images/refPick.svg" alt="" height="15" />
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>
