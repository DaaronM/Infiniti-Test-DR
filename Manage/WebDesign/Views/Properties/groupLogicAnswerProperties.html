<div class="form-group">
    <label for="displayText" class="col-sm-4 control-label">{{ ::'DisplayText' | translate }}</label>
    <div class="col-sm-8">
        <input id="displayText" class="form-control input-sm" ng-model="model.propertiesPanelModel.DisplayText" ng-if="model.propertiesPanelModel.isDropdown" maxlength="1000" />
        <textarea id="displayText" class="form-control input-sm" ng-model="model.propertiesPanelModel.DisplayText" ng-if="!model.propertiesPanelModel.isDropdown"
               ui-tinymce="tinymceHtmlWithPickRef" pick-Ref-Editor="model.pickRefEditor(ed)" tree-view="model.treeView"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="tagValue" class="col-sm-4 control-label">{{ ::'Value' | translate }}</label>
    <div class="col-sm-8">
        <input id="tagValue" class="form-control input-sm" ng-model="model.propertiesPanelModel.TagValue" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.propertiesPanelModel.IsSelected" ng-disabled="model.propertiesPanelModel.IsDefaultQuestionReference" />{{ ::'Selected' | translate }}
            </label>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.propertiesPanelModel.IsDefaultQuestionReference" />{{ ::'SetSelectedFromQuestionReference' | translate }}
            </label>
        </div>
    </div>
</div>

<!-- Question -->
<div class="form-group" ng-if="model.propertiesPanelModel.IsDefaultQuestionReference">
    <label for="conditionQuestion" class="col-sm-4 control-label">{{ ::'DefaultQuestion' | translate }}</label>
    <div class="col-sm-8">
        <select id="conditionQuestion" class="form-control input-sm"
                ng-options="option.QuestionGuid as option.Text for option in model.propertiesPanelModel.availableQuestions"
                ng-model="model.propertiesPanelModel.selectedQuestionGuid"></select>
    </div>
</div>
<div class="form-group" ng-if="model.propertiesPanelModel.isAnswerVisible">
    <label for="conditionAnswer" class="col-sm-4 control-label">{{ ::'DefaultAnswer' | translate }}</label>
    <div class="col-sm-8">
        <select id="conditionAnswer" class="form-control input-sm"
                ng-options="option.AnswerGuid as option.Name for option in model.propertiesPanelModel.availableAnswers"
                ng-model="model.propertiesPanelModel.selectedAnswerGuid"></select>
    </div>
</div>
